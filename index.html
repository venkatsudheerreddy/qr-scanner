<!DOCTYPE html>
<html>
  <head>
    <title>QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
      body { margin: 0; display: flex; flex-direction: column; align-items: center; }
      #reader { width: 100%; max-width: 400px; }
      #result { margin-top: 10px; font-size: 18px; }
    </style>
  </head>
  <body>
    <h3>QR Scanner</h3>
    <div id="reader"></div>
    <div id="result"></div>
	
	

    <script>
      function onScanSuccess(decodedText) {
        // Show in HTML
        document.getElementById("result").innerText = decodedText;

        // Send result back to FlutterFlow via custom scheme
        window.location.href = "flutterflow://qrresult?data=" + encodeURIComponent(decodedText);
      }

      function onScanFailure(error) {
        // Just log errors, no popups
        console.warn(`Scan error: ${error}`);
      }

      let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", { fps: 10, qrbox: 250 });
      html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
  </body>
</html>
